<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Country Guesser by pradan.dev</title>
    <meta name="description" content="Country Guesser game built with React. World countries finder game">
    <meta name="keywords" content="world countries, geography, quiz, game, react">
    <meta name="author" content="pradan.dev">
    <% for(var i=0; i < htmlWebpackPlugin.files.css.length; i++) {%>
      <link type="text/css" rel="stylesheet" href="https://storage.googleapis.com/countries-static/<%= htmlWebpackPlugin.files.css[i] %>">
    <% } %>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <% for(var i=0; i < htmlWebpackPlugin.files.js.length; i++) {%>
      <script type="text/javascript" src="https://storage.googleapis.com/countries-static/<%= htmlWebpackPlugin.files.js[i] %>"></script>
    <% } %>
  </body>
</html>
